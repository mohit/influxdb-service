run:
  type: docker
env:
- PRE_CREATE_DB
resources:
  cpu: 4
volumes:
- source: /influxdb
  target: /influxdb
expose:
- name: admin
  port: 83
  bind: 80
  health_check:
    type: http
    path: /
- name: http
  port: 86
  bind: 8086
  health_check:
    type: http
    path: /ping
- name: collectd
  port: 2582
  bind: 25820
- name: graphite
  port: 20
  bind: 2003
