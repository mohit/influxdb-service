run:
  type: docker
env:
- PRE_CREATE_DB
resources:
  cpu: 4
volumes:
- source: /influx-data
  target: /data
expose:
- name: admin
  port: 83
  bind: 80
  health_check:
    type: http
    path: /
- name: http-api
  port: 86
  bind: 8086
- name: protobuf
  port: 99
  bind: 8099
  proto: tcp
- name: raft
  port: 90
  bind: 8090
  proto: tcp
