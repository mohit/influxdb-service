run:
  type: docker
env:
- PRE_CREATE_DB
resources:
  cpu: 4
volumes:
- source: /influx-data
  target: /data
expose:
- name: admin
  port: 83
  bind: 80
  health_check:
    type: http
    path: /
- name: http
  port: 86
  bind: 8086
  health_check:
    type: http
    path: /ping
- name: meta
  port: 88
  bind: 8088
  proto: tcp
